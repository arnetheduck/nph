name: CI
on: [push, pull_request]

concurrency: # Cancel stale PR builds (but not push builds)
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            triple: x86_64-linux-musl
            name: linux_x64
          - os: macosx
            triple: x86_64-apple-darwin14
            name: apple_x64
          - os: windows
            triple: x86_64-w64-mingw32
            name: windows_x64
        include:
          - target:
              os: linux
            builder: ubuntu-20.04
          - target:
              os: macosx
            builder: macos-11
          - target:
              os: windows
            builder: windows-2019
    defaults:
      run:
        shell: bash

    name: '${{ matrix.target.name }}'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch nimble
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "nim-lang/nimble"
          latest: true
          fileName: "nimble-${{matrix.target.name}}.tar.gz"
          extract: true
      - name: Build nph
        run: |
            echo "$PWD" >> $GITHUB_PATH

            nimble setup -l
            nimble build

      - name: Check formatting
        run: |
          find -name "*.nim"  ! -path "./tests/before/*" ! -path "./nimbledeps/*" -print0 | xargs -0 -n1 ./nph
          git diff
          # find -name "*.nim"  ! -path "./tests/before/*" ! -path "./nimbledeps/*" -print0 | xargs -0 -n1 ./nph --check
