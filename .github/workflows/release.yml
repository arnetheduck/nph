name: Binaries
on:
  push:
    branches:
      - master
      - release
    tags:
      - "v*"
  workflow_dispatch:


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            name: linux_x64
          - os: linux
            name: linux_x32
          - os: linux
            name: linux_arm64
          - os: linux
            name: linux_armv7l
          - os: macosx
            name: macosx_x64
          - os: macosx
            name: macosx_arm64
          - os: windows
            name: windows_x64
        include:
          - target:
              os: linux
            builder: ubuntu-22.04
          - target:
              os: macosx
              name: macosx_x64
            builder: macos-14-large
          - target:
              os: macosx
              name: macosx_arm64
            builder: macos-14
          - target:
              os: windows
            builder: windows-2022
    defaults:
      run:
        shell: bash

    name: Release '${{ matrix.target.name }}'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and setup Nim DLLs (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -L -o dlls.zip https://nim-lang.org/download/dlls.zip
          unzip dlls.zip -d nim-dlls
          echo "$GITHUB_WORKSPACE/nim-dlls" >> $GITHUB_PATH
          echo "SSL_CERT_FILE=$GITHUB_WORKSPACE/nim-dlls/cacert.pem" >> $GITHUB_ENV

      - name: Install nimble
        uses: nim-lang/setup-nimble-action@v1
        with:
          nimble-version: '0.20.1'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build nph
        run: |
          nimble build -d:release

      - name: Create archive
        run: |
          tar -c -z -v -f nph-${{ matrix.target.name }}.tar.gz `ls nph{,.exe} 2>/dev/null || true`

      - name: Upload the binaries
        uses: actions/upload-artifact@v4
        with:
          name: nph-${{ matrix.target.name }}.tar.gz
          path: nph-${{ matrix.target.name }}.tar.gz
  
  vsix:
    name: Build .vsix file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          cd vscode-nph
          yarn      
      
      - name: Build .vsix extension
        id: buildext
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: "dummyVal"
          packagePath: ./vscode-nph
          dryRun: true

      - name: Upload extension
        uses: actions/upload-artifact@v4
        with:
          name: vscode-nph.vsix
          path: ${{steps.buildext.outputs.vsixPath}}

  create-github-release:
    name: Create Github Release
    needs: [build, vsix]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artefacts
        uses: actions/download-artifact@v4

      - name: Clean up prerelease
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        run: |
          gh release delete "prerelease" --cleanup-tag --yes --repo $GITHUB_REPOSITORY || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: ncipollo/release-action@v1
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        with:
          name: Continuous prerelease
          artifacts: "*/*"
          allowUpdates: true
          prerelease: true
          tag: prerelease

      - uses: ncipollo/release-action@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          name: nph ${{github.ref}}
          artifacts: "*/*"
          allowUpdates: false

      - name: Delete artefacts
        uses: geekyeggo/delete-artifact@v2
        with:
          failOnError: false
          name: "nph-*"
